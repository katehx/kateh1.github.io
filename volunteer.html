<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST Volunteering Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>FIRST Volunteering Data</h1>
    <table id="sheetData">
        <thead>
            <tr></tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const apiKey = 'AIzaSyCuN42Fb6wmRUCBy9NsLJGBmprLsDXhYWU'; // Your API key
        const spreadsheetId = '1esG15uxdWLtVEKAXmgw4lLYLnhSnbD5sqs3clW-AFqk'; // Your spreadsheet ID
        const range = 'FIRSTVolunteering!A1:H100'; // Adjust range based on your spreadsheet structure

        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.values) {
                    renderTable(data.values);
                } else {
                    console.error('No data found in the specified range.');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderTable(data) {
            const tableHead = document.querySelector('#sheetData thead tr');
            const tableBody = document.querySelector('#sheetData tbody');

            tableHead.innerHTML = ''; // Clear previous headers
            tableBody.innerHTML = ''; // Clear previous rows

            // Create table headers
            data[0].forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tableHead.appendChild(th);
            });

            // Populate table rows
            data.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell || ''; // Handle empty cells
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // Fetch data when the page loads
        fetchSheetData();
    </script>
</body>
</html>
